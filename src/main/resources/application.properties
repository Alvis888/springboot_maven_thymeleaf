spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ssmdemo?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.tomcat.max-active=10
spring.datasource.tomcat.max-idle=5
spring.datasource.tomcat.min-idle=0

#mapper xml文件路径  这里是一个数组
mybatis.mapper-locations=classpath:/mapping/*Mapper.xml
#model[bean] 文件路径   映射类所在包名
mybatis.type-aliases-package=com.example.model

# redis数据库索引（默认为0）
spring.redis.database=0
# redis服务器地址（默认为localhost）
spring.redis.host=localhost
# redis端口（默认为6379）
spring.redis.port=6379
# redis访问密码（默认为空）
spring.redis.password=
# redis连接超时时间（单位为毫秒）
spring.redis.timeout=0
# redis连接池最大可用连接数（默认为8，负数表示无限）
spring.redis.pool.max-active=8
# redis连接池最大空闲连接数（默认为8，负数表示无限）
spring.redis.pool.max-idle=8
# redis连接池最小空闲连接数（默认为0，该值只有为正数才有作用）
spring.redis.pool.max-wait=-1
# redis连接池  从连接池中获取连接最大等待时间（默认为-1，单位为毫秒，负数表示无限）
spring.redis.pool.min-idle=0